<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Microsoft Authenticator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0078d4, #106ebe);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 16px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #0078d4;
        }
        
        h1 {
            margin: 0 0 10px;
            font-size: 24px;
            font-weight: 600;
        }
        
        p {
            margin: 0 0 30px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #0078d4;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .detecting {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .manual-links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .manual-links h3 {
            font-size: 16px;
            margin: 0 0 15px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Microsoft Authenticator</h1>
        <p id="status" class="detecting">Detecting your device...</p>
        
        <div id="manual-links" class="manual-links" style="display: none;">
            <h3>Choose your platform:</h3>
            <a href="https://apps.apple.com/app/microsoft-authenticator/id983156458" class="btn">
                üì± Download for iOS
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.azure.authenticator" class="btn">
                ü§ñ Download for Android
            </a>
        </div>
    </div>

    <script>
        function detectAndRedirect() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                document.getElementById('status').textContent = 'Redirecting to App Store...';
                setTimeout(() => {
                    window.location.href = 'https://apps.apple.com/app/microsoft-authenticator/id983156458';
                }, 1500);
                return;
            }
            
            // Android detection
            if (/android/i.test(userAgent)) {
                document.getElementById('status').textContent = 'Redirecting to Google Play...';
                setTimeout(() => {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.azure.authenticator';
                }, 1500);
                return;
            }
            
            // Desktop or unknown device - show manual options
            document.getElementById('status').textContent = 'Choose your mobile platform:';
            document.getElementById('manual-links').style.display = 'block';
        }
        
        // Run detection when page loads
        window.onload = detectAndRedirect;
        
        // Fallback - show manual links after 5 seconds if redirect didn't work
        setTimeout(() => {
            if (document.getElementById('manual-links').style.display === 'none') {
                document.getElementById('status').textContent = 'Choose your platform:';
                document.getElementById('manual-links').style.display = 'block';
            }
        }, 5000);
    </script>
</body>
</html>
